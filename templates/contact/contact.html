{% load crispy_forms_tags %}
<section id="contact">

    <h1 class="title">Contact</h1>

    <div id="call-form" class="page">
        <div class="container">
            <form method="post">
                <div class="row">
                    {% csrf_token %}
                    {{ form|crispy }}
                </div>
                <input id="contactform-submit" type="submit" value="Submit">
            </form>
        </div>
    </div>

    <div id="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19842.687274221313!2d0.6252344026941561!3d51.56207530708491!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8dbc9348e19d9%3A0x3b23c8ce5e6e46cf!2sThe+Fairway%2C+Southend-on-Sea%2C+Leigh-on-Sea!5e0!3m2!1sen!2suk!4v1557477503358!5m2!1sen!2suk" width="800" height="500" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

    <script>
        $('#id_client').addClass('form-control');
        $('#id_number').addClass('form-control');
        $('#id_email').addClass('form-control');
        $('#id_description').addClass('form-control').css('height', '200px');

        $('#div_id_client').addClass('wrap-1');
        $('#div_id_number').addClass('wrap-1');
        $('#div_id_email').addClass('wrap-1');
        $('#contactform-submit').addClass('wrap-1');
        $('#div_id_description').addClass('wrap-2');

        $('.wrap-1').wrapAll('<div class=col-1>');
        $('.wrap-2').wrapAll('<div class=col-1>');
        $('.wrap-3').wrapAll('<div class=col-2>');
  </script>
</section>
