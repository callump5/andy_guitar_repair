{% load crispy_forms_tags %}
<section id="contact">

    <h1 class="title">Contact</h1>

    <div id="call-form" class="page">
        <div class="container">
            <form method="post">
                <div class="row">
                    {% csrf_token %}
                    {{ form|crispy }}
                </div>
                <input id="contactform-submit" type="submit" value="Submit">
            </form>
        </div>
    </div>

    <script>
        $('#id_client').addClass('form-control');
        $('#id_number').addClass('form-control');
        $('#id_email').addClass('form-control');
        $('#id_description').addClass('form-control').css('height', '200px');

        $('#div_id_client').addClass('wrap-1');
        $('#div_id_number').addClass('wrap-1');
        $('#div_id_email').addClass('wrap-1');
        $('#contactform-submit').addClass('wrap-1');
        $('#div_id_description').addClass('wrap-2');

        $('.wrap-1').wrapAll('<div class=col-1>');
        $('.wrap-2').wrapAll('<div class=col-1>');
        $('.wrap-3').wrapAll('<div class=col-2>');

  </script>
</section>
