<section id="services">

    <h1 class="title">Price List</h1>

    <div class="price-list">
        {% for service in services %}
            <div class="price-cate">
                <h2 class="cate-title">{{ service }}</h2>

                {% for item in itemprices %}
                    {% if item.id == service.id %}
                        <div class="price-item">
                            <p>{{ item.name }}</p>
                            <p>{{ item.price }}</p>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</section>
