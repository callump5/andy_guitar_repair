<section id="services">

    <h1 class="title">Services</h1>

    <div class="services-list">
        {% for service in services %}
            <div class="service link">
            <a class="link" href="{% url 'service' service.slug %}">

                <div class="service-img" style="background-image: url( {{ service.image.url }} )">
                </div>
                <h2>{{ service }}</h2>
            </a>
            </div>
        {% endfor %}
    </div>
</section>
