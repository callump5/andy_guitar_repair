<article class="jobpost">

        <h1 class="title">{{ job_post }}</h1>

    <div class="jobpost-content">

        <div class="jobpost-text">
            <p class="jobpost-desc blog-text">{{ job_post.description }}</p>

            {% if job_post.job_post_testimonial.first.testimonial %}
                <div class="jobpost-testimonial">
                    <h2>What They Said...</h2>
                    <p class="blog-text">{{ job_post.job_post_testimonial.first.testimonial }}</p>
                    <p class="client"> - {{ job_post.job_post_testimonial.first.client }}</p>
                    <p class="location"> - {{ job_post.job_post_testimonial.first.location }}</p>
                </div>
            {% endif %}
        </div>

    </div>
</article>
