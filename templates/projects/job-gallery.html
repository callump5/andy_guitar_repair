

    <div class="jobs-gallery">
        {% for job in jobs %}
            <a href="{% url 'project' job.pk %}"><div class="img link" style="background-image:url({{ job.image1.url }})"></div></a>

            {% if job.image2 %}
                <a href="{% url 'project' job.pk %}"><div class="img link" style="background-image:url({{ job.image2.url }})"></div></a>
            {% endif %}

            {% if job.image3 %}
                <a href="{% url 'project' job.pk %}"><div class="img link" style="background-image:url({{ job.image3.url }})"></div></a>
            {% endif %}
        {% endfor %}
    </div>
